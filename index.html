<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הרשמה לשיעורי פילאטיס - SiS Pilates</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #d3c2be;
      color: #3e3e3e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    img.logo {
      width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    form {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      direction: rtl;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #a3948c;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c7f77;
    }
  </style>
</head>
<body>
  <img src="sis_logo.jpg" alt="Sis Pilates Logo" class="logo">
  <h1>טופס הרשמה לשיעור ניסיון</h1>
  <form action="#" method="POST">
    <label for="fullname">שם מלא:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="phone">טלפון:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="level">רמת השיעור:</label>
    <select id="level" name="level" required>
      <option value="beginner">מתחילים</option>
      <option value="intermediate">מתקדמים</option>
      <option value="advanced">מתקדמים מאוד</option>
    </select>

    <label for="day">יום מועדף:</label>
    <select id="day" name="day" required>
      <option value="sunday">ראשון</option>
      <option value="monday">שני</option>
      <option value="wednesday">רביעי</option>
      <option value="thursday">חמישי</option>
    </select>

    <label for="hour">שעה מועדפת:</label>
    <select id="hour" name="hour" required>
      <option value="08:00">08:00</option>
      <option value="17:00">17:00</option>
      <option value="19:00">19:00</option>
    </select>

    <button type="submit">שלח בקשת הרשמה</button>
  </form>
</body>
</html>
